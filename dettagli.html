<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.101.0">
  <title>Dettagli del libro</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/album/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    /* Stili CSS personalizzati per la pagina dei dettagli */
  </style>
</head>

<body>
  <header>
    <!-- Header (Lo lascio vuoto) -->
  </header>

  <main role="main" class="bg-dark">
    <section class="container py-5">
      <!-- Contenuto dei dettagli del libro sarÃ  visualizzato qui -->
    </section>
  </main>

  <footer class="text-muted">
    <!-- Footer (Lo lascio vuoto) -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script>
    // Recupera l'id del libro dai parametri dell'URL
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    // Effettua la richiesta di fetch utilizzando l'id del libro
    fetch(`https://striveschool-api.herokuapp.com/books/${id}`)
      .then((raw) => raw.json())
      .then((book) => {
        // Costruisci il contenuto dei dettagli del libro
        const container = document.querySelector(".container");
        container.innerHTML = `
          <div class="card mb-4 shadow-sm">
            <img src="${book.img}" />
            <div class="card-body">
              <h1 class="card-title">${book.title}</h1>
              <p class="card-text">Author: ${book.author}</p>
              <p class="card-text">Price: EUR ${book.price}</p>
              <p class="card-text">Category: ${book.category}</p>
              <p class="card-text">Description: ${book.description}</p>
            </div>
          </div>
        `;
      })
      .catch((err) => console.error(err));
  </script>
</body>

</html>
